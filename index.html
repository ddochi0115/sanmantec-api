<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sanmantec Inheritance Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ethers (브라우저) -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.umd.min.js"></script>
    <style>
      :root {
        --radius: 12px;
      }
      html,
      body {
        height: 100%;
      }
      .hidden {
        display: none;
      }
      .tab-active {
        background: rgb(238 242 255);
        color: rgb(55 48 163);
        border-color: rgb(199 210 254);
      }
      .chip {
        font-size: 12px;
        padding: 2px 8px;
        border-radius: 9999px;
        border-width: 1px;
        display: inline-block;
      }

      /* ✅ 헤더 스크롤 애니메이션 */
      #stickyHeader {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        transition: background 0.2s ease, box-shadow 0.2s ease;
      }
      #stickyHeader .inner {
        padding: 8px 0; /* py-2에 해당 */
        transition: padding 0.2s ease;
      }
      #stickyHeader .sub {
        padding-bottom: 8px; /* pb-2 */
        transition: padding 0.2s ease;
      }
      #stickyHeader.scrolled {
        background: rgba(255, 255, 255, 0.98);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      }
      #stickyHeader.scrolled .inner {
        padding: 4px 0; /* py-1 느낌으로 컴팩트 */
      }
      #stickyHeader.scrolled .sub {
        padding-bottom: 4px;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-200 flex items-start justify-center p-6"
  >
    <div class="w-full max-w-3xl">
      <!-- 상단 타이틀 -->
      <div class="mb-6 text-center">
        <h1 class="text-3xl font-extrabold tracking-tight">
          <span
            class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-violet-600"
          >
            Sanmantec Inheritance Service
          </span>
        </h1>
        <p class="mt-2 text-slate-600 text-sm">
          Secure crypto inheritance, made simple.
        </p>
      </div>

      <!-- ✅ 고정 헤더 (2줄) + 스크롤 시 컴팩트 -->
      <div
        id="stickyHeader"
        class="sticky top-0 z-30 rounded-t-2xl ring-1 ring-slate-200"
      >
        <div class="max-w-3xl mx-auto px-6 md:px-8">
          <!-- 줄1: 제목 + 주요 버튼 -->
          <div
            class="inner flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between"
          >
            <h2 class="text-lg sm:text-xl font-semibold tracking-tight">
              내 상속지갑
            </h2>
            <div class="flex flex-wrap gap-2 sm:justify-end">
              <button
                id="openCreateBtn"
                class="h-10 px-4 rounded-xl bg-gradient-to-r from-indigo-600 to-violet-600 text-white font-medium hover:from-indigo-700 hover:to-violet-700 transition"
              >
                상속지갑 만들기
              </button>
              <button
                id="openClaimBtn"
                class="h-10 px-4 rounded-xl border border-indigo-400 text-indigo-600 bg-white font-medium hover:bg-indigo-50 transition"
              >
                지갑 상속받기
              </button>
              <button
                id="logoutBtn"
                class="h-10 px-4 rounded-xl border border-slate-300 bg-white text-slate-700 font-medium hover:bg-slate-50 transition"
              >
                로그아웃
              </button>
            </div>
          </div>
          <!-- 줄2: 섹션 제목 + 새 지갑 추가 -->
          <div class="sub">
            <div class="flex items-center justify-between">
              <h3 class="text-sm font-medium text-slate-700">내 지갑</h3>
              <button
                id="listCreateBtn"
                class="h-9 px-3 rounded-lg bg-gradient-to-r from-indigo-600 to-violet-600 text-white text-sm font-medium hover:from-indigo-700 hover:to-violet-700 transition"
              >
                새 지갑 추가
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- ▲ 헤더 끝 -->

      <!-- 콘텐츠 카드 -->
      <div
        class="rounded-b-2xl bg-white/90 shadow-xl ring-1 ring-slate-200 backdrop-blur p-6 md:p-8"
      >
        <!-- 로그인 -->
        <form id="login-view" class="space-y-6">
          <div class="space-y-2">
            <label
              for="loginUserId"
              class="block text-sm font-medium text-slate-700"
              >아이디</label
            >
            <input
              id="loginUserId"
              type="text"
              required
              placeholder="아이디 입력"
              class="w-full h-11 rounded-xl border border-slate-300 bg-white px-4"
            />
          </div>
          <div class="space-y-2">
            <label
              for="loginPassword"
              class="block text-sm font-medium text-slate-700"
              >비밀번호</label
            >
            <div class="relative">
              <input
                id="loginPassword"
                type="password"
                required
                placeholder="비밀번호 입력"
                class="w-full h-11 rounded-xl border border-slate-300 bg-white px-4 pr-24"
              />
              <button
                type="button"
                id="loginTogglePw"
                class="absolute inset-y-0 right-2 my-auto h-8 px-3 rounded-lg border border-slate-300 text-xs text-slate-600 hover:bg-slate-50"
              >
                Show
              </button>
            </div>
          </div>
          <button
            type="submit"
            class="w-full h-11 rounded-xl bg-gradient-to-r from-indigo-600 to-violet-600 text-white font-medium hover:from-indigo-700 hover:to-violet-700 transition"
          >
            로그인
          </button>
          <button
            type="button"
            id="toSignupBtn"
            class="w-full h-11 rounded-xl border border-slate-300 bg-white text-slate-700 font-medium hover:bg-slate-50 transition"
          >
            회원가입
          </button>
        </form>

        <!-- 회원가입 -->
        <form id="signup-view" class="space-y-6 hidden">
          <div class="space-y-2">
            <label
              for="signupUserId"
              class="block text-sm font-medium text-slate-700"
              >아이디</label
            >
            <input
              id="signupUserId"
              type="text"
              required
              placeholder="아이디(영문/숫자 4~20자)"
              class="w-full h-11 rounded-xl border border-slate-300 bg-white px-4"
            />
          </div>
          <div class="space-y-2">
            <label
              for="signupPassword"
              class="block text-sm font-medium text-slate-700"
              >비밀번호</label
            >
            <input
              id="signupPassword"
              type="password"
              required
              placeholder="8자 이상 권장"
              class="w-full h-11 rounded-xl border border-slate-300 bg-white px-4"
            />
          </div>
          <div class="space-y-2">
            <label
              for="signupPassword2"
              class="block text-sm font-medium text-slate-700"
              >비밀번호 확인</label
            >
            <input
              id="signupPassword2"
              type="password"
              required
              placeholder="비밀번호 확인"
              class="w-full h-11 rounded-xl border border-slate-300 bg-white px-4"
            />
            <p id="pwMatchMsg" class="text-xs"></p>
          </div>
          <button
            type="submit"
            class="w-full h-11 rounded-xl bg-gradient-to-r from-indigo-600 to-violet-600 text-white font-medium hover:from-indigo-700 hover:to-violet-700 transition"
          >
            계정 만들기
          </button>
          <button
            type="button"
            id="toLoginBtn"
            class="w-full h-11 rounded-xl border border-slate-300 bg-white text-slate-700 font-medium hover:bg-slate-50 transition"
          >
            로그인으로 돌아가기
          </button>
        </form>

        <!-- 대시보드 -->
        <section id="dashboard-view" class="hidden">
          <!-- empty-state -->
          <div
            id="empty-state"
            class="rounded-xl border border-dashed border-slate-300 p-8 text-center text-slate-600"
          >
            아직 생성된 상속지갑이 없어요.
            <div class="mt-4">
              <button
                id="emptyCreateBtn"
                class="h-10 px-4 rounded-xl bg-gradient-to-r from-indigo-600 to-violet-600 text-white font-medium hover:from-indigo-700 hover:to-violet-700 transition"
              >
                지갑만들기
              </button>
            </div>
          </div>

          <!-- 리스트 -->
          <div id="lists-wrap" class="mt-4 space-y-6">
            <div
              id="wallet-list-outgoing"
              class="grid grid-cols-1 md:grid-cols-2 gap-4"
            ></div>
          </div>
        </section>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        /* ========= 헤더 스크롤 애니메이션 ========= */
        const header = document.getElementById('stickyHeader');
        const onScroll = () => {
          if (window.scrollY > 12) header.classList.add('scrolled');
          else header.classList.remove('scrolled');
        };
        onScroll();
        window.addEventListener('scroll', onScroll);

        const API = 'https://sanmantec-api.vercel.app';

        /* ---------------------- ▼ 잔액 조회 유틸 (Sepolia, 폴백 지원) ▼ ---------------------- */
        const SEPOLIA_RPCS = [
          'https://eth-sepolia.public.blastapi.io',
          'https://ethereum-sepolia.blockpi.network/v1/rpc/public',
          'https://rpc.ankr.com/eth_sepolia',
        ];
        let _cachedProvider = null;
        async function getProvider() {
          if (_cachedProvider) return _cachedProvider;
          for (const url of SEPOLIA_RPCS) {
            try {
              const prov = new ethers.JsonRpcProvider(url);
              const ok = await Promise.race([
                prov.getBlockNumber(),
                new Promise((_, rej) =>
                  setTimeout(() => rej(new Error('timeout')), 3000)
                ),
              ]);
              if (typeof ok === 'number') {
                _cachedProvider = prov;
                return prov;
              }
            } catch (e) {
              console.warn('[RPC 실패]', url, e?.message || e);
            }
          }
          throw new Error('모든 Sepolia RPC 연결 실패');
        }
        async function fetchAndRenderBalance(address, targetEl) {
          try {
            const provider = await getProvider();
            const bal = await provider.getBalance(address);
            targetEl.textContent = `${ethers.formatEther(bal)} ETH`;
          } catch (e) {
            console.warn('[잔액조회 실패]', e?.message || e);
            targetEl.textContent = '조회 실패';
          }
        }
        /* ---------------------- ▲ 잔액 조회 유틸 (Sepolia, 폴백 지원) ▲ ---------------------- */

        // Views & Elements
        const loginView = document.getElementById('login-view');
        const signupView = document.getElementById('signup-view');
        const dashView = document.getElementById('dashboard-view');
        const toSignupBtn = document.getElementById('toSignupBtn');
        const toLoginBtn = document.getElementById('toLoginBtn');
        const openCreateBtn = document.getElementById('openCreateBtn');
        const openClaimBtn = document.getElementById('openClaimBtn');
        const emptyCreateBtn = document.getElementById('emptyCreateBtn');
        const listCreateBtn = document.getElementById('listCreateBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginUserId = document.getElementById('loginUserId');
        const loginPassword = document.getElementById('loginPassword');
        const loginTogglePw = document.getElementById('loginTogglePw');
        const signupUserId = document.getElementById('signupUserId');
        const signupPassword = document.getElementById('signupPassword');
        const signupPassword2 = document.getElementById('signupPassword2');
        const pwMatchMsg = document.getElementById('pwMatchMsg');
        const walletListOutgoing = document.getElementById(
          'wallet-list-outgoing'
        );
        const emptyState = document.getElementById('empty-state');

        function show(viewEl) {
          [loginView, signupView, dashView].forEach(v =>
            v.classList.add('hidden')
          );
          viewEl.classList.remove('hidden');
        }

        // 🔒 패스프레이즈 정책
        function validatePassphrase(pp) {
          if (!pp) return false;
          const hasLength = pp.trim().length >= 16;
          const hasSpecial = /[^A-Za-z0-9\s]/.test(pp);
          return hasLength && hasSpecial;
        }

        async function loadWallets(userId) {
          try {
            const res = await fetch(
              `${API}/api/wallets/${encodeURIComponent(userId)}`
            );
            const data = await res.json();
            renderWallets(data.wallets || []);
          } catch {
            renderWallets([]);
          }
        }

        function renderWallets(list) {
          walletListOutgoing.innerHTML = '';
          if (!list || list.length === 0) {
            emptyState.classList.remove('hidden');
            return;
          }
          emptyState.classList.add('hidden');
          for (const w of list) {
            walletListOutgoing.appendChild(
              createWalletCard(w.address, w.keystore_json, false)
            );
          }
        }

        /* ===================== ▼ 이름 기능 (localStorage, 최소 추가) ▼ ===================== */
        const NAMES_KEY = 'walletNames:v1';
        function loadNames() {
          try {
            return JSON.parse(localStorage.getItem(NAMES_KEY) || '{}');
          } catch {
            return {};
          }
        }
        function saveNames(obj) {
          try {
            localStorage.setItem(NAMES_KEY, JSON.stringify(obj));
          } catch {}
        }
        function getWalletName(address) {
          const map = loadNames();
          return map[address] || null;
        }
        function setWalletName(address, name) {
          const map = loadNames();
          if (name && name.trim()) map[address] = name.trim();
          else delete map[address];
          saveNames(map);
        }
        function deleteWalletName(address) {
          const map = loadNames();
          if (address in map) {
            delete map[address];
            saveNames(map);
          }
        }
        function escapeHtml(s) {
          return String(s).replace(
            /[&<>"']/g,
            m =>
              ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;',
              }[m])
          );
        }
        /* ===================== ▲ 이름 기능 (localStorage, 최소 추가) ▲ ===================== */

        // allowOneTimeDownload: 생성 직후 카드만 true
        function createWalletCard(
          address,
          keystoreJson,
          allowOneTimeDownload = false
        ) {
          const currentName = getWalletName(address) || '이름 없음';

          const card = document.createElement('div');
          card.className =
            'p-4 rounded-xl border border-slate-300 bg-white shadow';
          card.innerHTML = `
            <p class="text-sm text-slate-600">주소</p>
            <p class="font-mono break-all text-indigo-600">${address}</p>

            <div class="mt-1 text-sm text-slate-700">
              <span class="text-slate-500">이름:</span>
              <span class="wallet-name">${escapeHtml(currentName)}</span>
              <button class="ml-2 text-xs underline edit-name">수정</button>
            </div>

            <div class="mt-2 text-sm text-slate-700">
              <span class="text-slate-500">잔액:</span>
              <span data-balance-el data-address="${address}">불러오는 중...</span>
              <button class="ml-2 text-xs underline balance-refresh">새로고침</button>
            </div>

            <div class="mt-3 flex flex-wrap gap-2">
              <button class="reveal-btn h-9 px-3 rounded-lg border border-rose-300 text-rose-600 bg-white text-sm hover:bg-rose-50">개인키 보기</button>

              <button class="download-btn h-9 px-3 rounded-lg border border-slate-300 text-slate-700 bg-white text-sm hover:bg-slate-50 ${
                allowOneTimeDownload ? '' : 'hidden'
              }">
                keystore.json 다운로드
              </button>
              <button class="download-done h-9 px-3 rounded-lg border border-slate-200 text-slate-400 bg-slate-50 text-sm ${
                allowOneTimeDownload ? 'hidden' : ''
              }" disabled>
                keystore.json (생성 직후 1회 제공)
              </button>

              <button class="send-btn h-9 px-3 rounded-lg border border-indigo-300 text-indigo-700 bg-white text-sm hover:bg-indigo-50">송금</button>
              <button class="delete-btn h-9 px-3 rounded-lg border border-slate-300 bg-white text-slate-700 text-sm hover:bg-slate-50">삭제</button>
            </div>
          `;

          // 이름 수정
          card.querySelector('.edit-name').addEventListener('click', () => {
            const cur = getWalletName(address) || '';
            const next = prompt(
              '이 지갑의 표시 이름을 입력하세요 (비우면 삭제)',
              cur
            );
            if (next === null) return;
            setWalletName(address, next);
            card.querySelector('.wallet-name').textContent =
              next && next.trim() ? next.trim() : '이름 없음';
          });

          // 잔액
          const balEl = card.querySelector('[data-balance-el]');
          fetchAndRenderBalance(address, balEl);
          card
            .querySelector('.balance-refresh')
            .addEventListener('click', () => {
              balEl.textContent = '불러오는 중...';
              fetchAndRenderBalance(address, balEl);
            });

          // 개인키 보기
          card
            .querySelector('.reveal-btn')
            .addEventListener('click', async () => {
              try {
                const pass = prompt(
                  '패스프레이즈를 입력하세요(최소 16자 + 특수문자 1개 이상)'
                );
                if (!pass) return;
                const w = await ethers.Wallet.fromEncryptedJson(
                  keystoreJson,
                  pass
                );
                const pk = w.privateKey;
                const box = document.createElement('div');
                box.className =
                  'mt-3 p-3 rounded-xl border border-rose-300 bg-rose-50 text-rose-800';
                box.innerHTML = `
                <div class="font-semibold mb-1">⚠ 개인키(30초 후 자동 숨김)</div>
                <div class="font-mono break-all text-sm">${pk}</div>
                <button class="mt-2 px-3 h-8 rounded-lg border border-slate-300 bg-white text-slate-700 text-xs" id="copyPkBtn">복사</button>
              `;
                card.appendChild(box);
                box
                  .querySelector('#copyPkBtn')
                  .addEventListener('click', async () => {
                    try {
                      await navigator.clipboard.writeText(pk);
                      alert('개인키가 복사되었습니다.');
                    } catch {
                      alert('복사 실패. 수동 복사해주세요.');
                    }
                  });
                setTimeout(() => box.remove(), 30000);
              } catch {
                alert('복호화 실패: 패스프레이즈가 올바른지 확인하세요.');
              }
            });

          // keystore 다운로드
          const dlBtn = card.querySelector('.download-btn');
          const dlDone = card.querySelector('.download-done');
          if (allowOneTimeDownload && dlBtn) {
            dlBtn.addEventListener('click', async () => {
              try {
                const pass = prompt(
                  '패스프레이즈를 입력하세요(다운로드 전 확인: 최소 16자 + 특수문자 1개 이상)'
                );
                if (!pass) return;
                await ethers.Wallet.fromEncryptedJson(keystoreJson, pass);
                const blob = new Blob([keystoreJson], {
                  type: 'application/json',
                });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `keystore-${address.slice(
                  0,
                  10
                )}-${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(url);
                alert('keystore.json이 다운로드되었습니다.');
                dlBtn.classList.add('hidden');
                dlDone.classList.remove('hidden');
              } catch {
                alert('다운로드 실패: 패스프레이즈가 올바른지 확인하세요.');
              }
            });
          }

          // 송금
          card
            .querySelector('.send-btn')
            .addEventListener('click', async () => {
              try {
                const to = prompt('받는 지갑 주소를 입력하세요 (0x...)');
                if (!to) return;
                if (!ethers.isAddress(to)) {
                  alert('지갑 주소 형식이 올바르지 않습니다.');
                  return;
                }

                const amountStr = prompt(
                  '보낼 금액(ETH)을 입력하세요 (예: 0.01)'
                );
                if (!amountStr) return;
                const amount = Number(amountStr);
                if (!isFinite(amount) || amount <= 0) {
                  alert('금액이 올바르지 않습니다.');
                  return;
                }

                const pass = prompt(
                  '이 지갑의 패스프레이즈를 입력하세요 (최소 16자 + 특수문자 1개 이상)'
                );
                if (!pass) return;

                const provider = await getProvider();
                const wallet = await ethers.Wallet.fromEncryptedJson(
                  keystoreJson,
                  pass
                );
                const signer = wallet.connect(provider);

                try {
                  const bal = await provider.getBalance(wallet.address);
                  const need = ethers.parseEther(amountStr);
                  if (bal < need) {
                    alert('잔액이 부족합니다. (가스비 포함 여유 필요)');
                    return;
                  }
                } catch {}

                const tx = await signer.sendTransaction({
                  to,
                  value: ethers.parseEther(amountStr),
                });
                alert(`전송 전송됨!\nTX Hash: ${tx.hash}`);
                if (typeof window.open === 'function') {
                  window.open(
                    `https://sepolia.etherscan.io/tx/${tx.hash}`,
                    '_blank'
                  );
                }

                if (balEl) balEl.textContent = '전송 반영 중...';
                await provider.waitForTransaction(tx.hash);
                if (balEl) fetchAndRenderBalance(address, balEl);
              } catch (e) {
                const msg = e?.reason || e?.message || String(e);
                if (/user rejected|denied/i.test(msg))
                  alert('사용자가 전송을 취소했습니다.');
                else if (/insufficient funds/i.test(msg))
                  alert('잔액이 부족합니다. (가스비 포함)');
                else alert('전송 실패: ' + msg);
              }
            });

          // 삭제
          card
            .querySelector('.delete-btn')
            .addEventListener('click', async () => {
              if (
                !confirm(
                  '정말 이 지갑을 삭제할까요? (자산이 있으면 반드시 먼저 이동하세요)'
                )
              )
                return;
              const userId = window._userId;
              if (!userId) return alert('로그인 필요');
              const pw = prompt('계정 비밀번호를 입력해주세요(삭제 확인)');
              if (!pw) return;
              try {
                const res = await fetch(`${API}/api/wallet/delete`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ userId, password: pw, address }),
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.message || '삭제 실패');

                deleteWalletName(address);
                card.remove();
                if (walletListOutgoing.children.length === 0)
                  emptyState.classList.remove('hidden');
                alert('지갑이 삭제되었습니다.');
              } catch (e) {
                alert(e.message || '삭제 실패');
              }
            });

          return card;
        }

        // 비밀번호 토글
        loginTogglePw.addEventListener('click', () => {
          const showPw = loginPassword.type === 'password';
          loginPassword.type = showPw ? 'text' : 'password';
          loginTogglePw.textContent = showPw ? 'Hide' : 'Show';
        });

        // 회원가입 비밀번호 확인
        function checkMatch() {
          const p1 = signupPassword.value,
            p2 = signupPassword2.value;
          if (!p1 && !p2) {
            pwMatchMsg.textContent = '';
            return;
          }
          pwMatchMsg.textContent =
            p1 === p2
              ? '비밀번호가 일치합니다.'
              : '비밀번호가 일치하지 않습니다.';
        }
        signupPassword.addEventListener('input', checkMatch);
        signupPassword2.addEventListener('input', checkMatch);

        // 회원가입
        signupView.addEventListener('submit', async e => {
          e.preventDefault();
          const userId = signupUserId.value.trim();
          const password = signupPassword.value;
          if (
            !userId ||
            password.length < 8 ||
            password !== signupPassword2.value
          ) {
            alert('입력 정보를 다시 확인해주세요.');
            return;
          }
          try {
            const response = await fetch(`${API}/api/signup`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId, password }),
            });
            const result = await response.json();
            if (response.ok) {
              alert(result.message);
              show(loginView);
            } else alert('회원가입 실패: ' + result.message);
          } catch {
            alert('서버와 연결할 수 없습니다.');
          }
        });

        // 로그인
        loginView.addEventListener('submit', async e => {
          e.preventDefault();
          const userId = loginUserId.value.trim();
          const password = loginPassword.value;
          try {
            const response = await fetch(`${API}/api/login`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId, password }),
            });
            const result = await response.json();
            if (response.ok) {
              alert(result.message);
              window._userId = userId;
              localStorage.setItem('userId', userId);
              await loadWallets(userId);
              show(dashView);
            } else alert('로그인 실패: ' + result.message);
          } catch {
            alert('서버와 연결할 수 없습니다.');
          }
        });

        // 상속받기 (더미)
        openClaimBtn.addEventListener('click', () =>
          alert('이 기능은 구현되지 않았습니다.')
        );

        // 지갑 생성 플로우
        async function doCreateWalletFlow() {
          const userId = window._userId;
          if (!userId) {
            alert('로그인 후 이용해주세요.');
            show(loginView);
            return;
          }

          let passphrase = prompt(
            '지갑 복구용 패스프레이즈를 설정하세요.\n(최소 16자 + 특수문자 1개 이상)'
          );
          while (passphrase !== null && !validatePassphrase(passphrase)) {
            alert(
              '형식을 확인하세요: 최소 16자 + 특수문자 1개 이상 포함해야 합니다.'
            );
            passphrase = prompt(
              '지갑 복구용 패스프레이즈를 다시 입력하세요.\n(최소 16자 + 특수문자 1개 이상)'
            );
          }
          if (passphrase === null) return;

          try {
            const wallet = ethers.Wallet.createRandom();
            const keystoreJson = await wallet.encrypt(passphrase);

            const response = await fetch(`${API}/api/wallet/save`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                userId,
                address: wallet.address,
                keystore: keystoreJson,
              }),
            });
            const result = await response.json();
            if (!response.ok)
              throw new Error(result.message || '지갑 저장 실패');

            const initialName = prompt(
              '이 지갑의 표시 이름을 입력하세요 (선택, 나중에 수정 가능)',
              ''
            );
            if (initialName && initialName.trim()) {
              setWalletName(result.address, initialName.trim());
            }

            alert('지갑 생성/저장 성공!\n주소: ' + result.address);

            emptyState.classList.add('hidden');
            walletListOutgoing.prepend(
              createWalletCard(result.address, keystoreJson, true)
            );
          } catch (err) {
            alert('지갑 생성 실패: ' + (err.message || err));
          }
        }

        // 버튼 연결 (openCreateBtn도 실제 동작으로 연결)
        openCreateBtn.addEventListener('click', doCreateWalletFlow);
        emptyCreateBtn.addEventListener('click', doCreateWalletFlow);
        listCreateBtn.addEventListener('click', doCreateWalletFlow);

        // 로그아웃
        logoutBtn.addEventListener('click', () => {
          window._userId = null;
          localStorage.removeItem('userId');
          walletListOutgoing.innerHTML = '';
          emptyState.classList.remove('hidden');
          show(loginView);
        });

        // 자동 로그인 복원
        const savedUser = localStorage.getItem('userId');
        if (savedUser) {
          window._userId = savedUser;
          await loadWallets(savedUser);
          show(dashView);
          return;
        }

        // 네비게이션
        toSignupBtn.addEventListener('click', () => show(signupView));
        toLoginBtn.addEventListener('click', () => show(loginView));

        show(loginView);
      });
    </script>
  </body>
</html>
