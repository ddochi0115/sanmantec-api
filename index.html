    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const API = "https://sanmantec-api.vercel.app";

        /* ---------------------- â–¼ ì”ì•¡ ì¡°íšŒ ìœ í‹¸ (Sepolia, í´ë°± ì§€ì›) â–¼ ---------------------- */
        const SEPOLIA_RPCS = [
          "https://eth-sepolia.public.blastapi.io",
          "https://ethereum-sepolia.blockpi.network/v1/rpc/public",
          "https://rpc.ankr.com/eth_sepolia"
        ];
        let _cachedProvider = null;
        async function getProvider() {
          if (_cachedProvider) return _cachedProvider;
          for (const url of SEPOLIA_RPCS) {
            try {
              const prov = new ethers.JsonRpcProvider(url);
              const ok = await Promise.race([
                prov.getBlockNumber(),
                new Promise((_, rej) => setTimeout(() => rej(new Error("timeout")), 3000))
              ]);
              if (typeof ok === "number") { _cachedProvider = prov; return prov; }
            } catch (e) { console.warn("[RPC ì‹¤íŒ¨]", url, e?.message || e); }
          }
          throw new Error("ëª¨ë“  Sepolia RPC ì—°ê²° ì‹¤íŒ¨");
        }
        async function fetchAndRenderBalance(address, targetEl) {
          try {
            const provider = await getProvider();
            const bal = await provider.getBalance(address);
            targetEl.textContent = `${ethers.formatEther(bal)} ETH`;
          } catch (e) {
            console.warn("[ì”ì•¡ì¡°íšŒ ì‹¤íŒ¨]", e?.message || e);
            targetEl.textContent = "ì¡°íšŒ ì‹¤íŒ¨";
          }
        }
        /* ---------------------- â–² ì”ì•¡ ì¡°íšŒ ìœ í‹¸ (Sepolia, í´ë°± ì§€ì›) â–² ---------------------- */

        // Views & Elements
        const loginView = document.getElementById('login-view');
        const signupView = document.getElementById('signup-view');
        const dashView = document.getElementById('dashboard-view');
        const toSignupBtn = document.getElementById('toSignupBtn');
        const toLoginBtn = document.getElementById('toLoginBtn');
        const openCreateBtn = document.getElementById('openCreateBtn');
        const openClaimBtn = document.getElementById('openClaimBtn');
        const emptyCreateBtn = document.getElementById('emptyCreateBtn');
        const listCreateBtn = document.getElementById('listCreateBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginUserId = document.getElementById('loginUserId');
        const loginPassword = document.getElementById('loginPassword');
        const loginTogglePw = document.getElementById('loginTogglePw');
        const signupUserId = document.getElementById('signupUserId');
        const signupPassword = document.getElementById('signupPassword');
        const signupPassword2 = document.getElementById('signupPassword2');
        const pwMatchMsg = document.getElementById('pwMatchMsg');
        const walletListOutgoing = document.getElementById('wallet-list-outgoing');
        const emptyState = document.getElementById('empty-state');

        function show(viewEl) {
          [loginView, signupView, dashView].forEach(v => v.classList.add('hidden'));
          viewEl.classList.remove('hidden');
        }

        // ğŸ”’ íŒ¨ìŠ¤í”„ë ˆì´ì¦ˆ ì •ì±…
        function validatePassphrase(pp) {
          if (!pp) return false;
          const hasLength = pp.trim().length >= 16;
          const hasSpecial = /[^A-Za-z0-9\s]/.test(pp);
          return hasLength && hasSpecial;
        }

        async function loadWallets(userId) {
          try {
            const res = await fetch(`${API}/api/wallets/${encodeURIComponent(userId)}`);
            const data = await res.json();
            renderWallets(data.wallets || []);
          } catch {
            renderWallets([]);
          }
        }

        function renderWallets(list) {
          walletListOutgoing.innerHTML = "";
          if (!list || list.length === 0) {
            emptyState.classList.remove("hidden");
            return;
          }
          emptyState.classList.add("hidden");
          for (const w of list) {
            // ëª©ë¡ ë³µì› ì‹œì—ëŠ” 1íšŒ ë‹¤ìš´ë¡œë“œ í—ˆìš© ì•ˆ í•¨
            walletListOutgoing.appendChild(createWalletCard(w.address, w.keystore_json, false));
          }
        }

        // allowOneTimeDownload: ìƒì„± ì§í›„ ì¹´ë“œë§Œ true
        function createWalletCard(address, keystoreJson, allowOneTimeDownload = false) {
          const card = document.createElement("div");
          card.className = "p-4 rounded-xl border border-slate-300 bg-white shadow";
          card.innerHTML = `
            <p class="text-sm text-slate-600">ì£¼ì†Œ</p>
            <p class="font-mono break-all text-indigo-600">${address}</p>

            <!-- ì”ì•¡ í‘œì‹œ -->
            <div class="mt-2 text-sm text-slate-700">
              <span class="text-slate-500">ì”ì•¡:</span>
              <span data-balance-el data-address="${address}">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</span>
              <button class="ml-2 text-xs underline balance-refresh">ìƒˆë¡œê³ ì¹¨</button>
            </div>

            <div class="mt-3 flex flex-wrap gap-2">
              <button class="reveal-btn h-9 px-3 rounded-lg border border-rose-300 text-rose-600 bg-white text-sm hover:bg-rose-50">ê°œì¸í‚¤ ë³´ê¸°</button>

              <button class="download-btn h-9 px-3 rounded-lg border border-slate-300 text-slate-700 bg-white text-sm hover:bg-slate-50 ${allowOneTimeDownload ? "" : "hidden"}">
                keystore.json ë‹¤ìš´ë¡œë“œ
              </button>
              <button class="download-done h-9 px-3 rounded-lg border border-slate-200 text-slate-400 bg-slate-50 text-sm ${allowOneTimeDownload ? "hidden" : ""}" disabled>
                keystore.json (ìƒì„± ì§í›„ 1íšŒ ì œê³µ)
              </button>

              <!-- â–¼ ìµœì†Œ ì¶”ê°€: ì†¡ê¸ˆ ë²„íŠ¼ -->
              <button class="send-btn h-9 px-3 rounded-lg border border-indigo-300 text-indigo-700 bg-white text-sm hover:bg-indigo-50">ì†¡ê¸ˆ</button>
              <!-- â–² ìµœì†Œ ì¶”ê°€ ë -->

              <button class="delete-btn h-9 px-3 rounded-lg border border-slate-300 text-slate-700 bg-white text-sm hover:bg-slate-50">ì‚­ì œ</button>
            </div>
          `;

          // ìµœì´ˆ ì”ì•¡ ì¡°íšŒ
          const balEl = card.querySelector("[data-balance-el]");
          fetchAndRenderBalance(address, balEl);

          // ì”ì•¡ ìƒˆë¡œê³ ì¹¨
          card.querySelector(".balance-refresh").addEventListener("click", () => {
            balEl.textContent = "ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...";
            fetchAndRenderBalance(address, balEl);
          });

          // ê°œì¸í‚¤ ë³´ê¸°
          card.querySelector(".reveal-btn").addEventListener("click", async () => {
            try {
              const pass = prompt("íŒ¨ìŠ¤í”„ë ˆì´ì¦ˆë¥¼ ì…ë ¥í•˜ì„¸ìš”(ìµœì†Œ 16ì + íŠ¹ìˆ˜ë¬¸ì 1ê°œ ì´ìƒ)");
              if (!pass) return;
              const w = await ethers.Wallet.fromEncryptedJson(keystoreJson, pass);
              const pk = w.privateKey;
              const box = document.createElement("div");
              box.className = "mt-3 p-3 rounded-xl border border-rose-300 bg-rose-50 text-rose-800";
              box.innerHTML = `
                <div class="font-semibold mb-1">âš  ê°œì¸í‚¤(30ì´ˆ í›„ ìë™ ìˆ¨ê¹€)</div>
                <div class="font-mono break-all text-sm">${pk}</div>
                <button class="mt-2 px-3 h-8 rounded-lg border border-slate-300 bg-white text-slate-700 text-xs" id="copyPkBtn">ë³µì‚¬</button>
              `;
              card.appendChild(box);
              box.querySelector("#copyPkBtn").addEventListener("click", async () => {
                try { await navigator.clipboard.writeText(pk); alert("ê°œì¸í‚¤ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤."); }
                catch { alert("ë³µì‚¬ ì‹¤íŒ¨. ìˆ˜ë™ ë³µì‚¬í•´ì£¼ì„¸ìš”."); }
              });
              setTimeout(() => box.remove(), 30000);
            } catch {
              alert("ë³µí˜¸í™” ì‹¤íŒ¨: íŒ¨ìŠ¤í”„ë ˆì´ì¦ˆê°€ ì˜¬ë°”ë¥¸ì§€ í™•ì¸í•˜ì„¸ìš”.");
            }
          });

          // keystore ë‹¤ìš´ë¡œë“œ (ìƒì„± ì§í›„ 1íšŒë§Œ í—ˆìš©)
          const dlBtn = card.querySelector(".download-btn");
          const dlDone = card.querySelector(".download-done");
          if (allowOneTimeDownload && dlBtn) {
            dlBtn.addEventListener("click", async () => {
              try {
                const pass = prompt("íŒ¨ìŠ¤í”„ë ˆì´ì¦ˆë¥¼ ì…ë ¥í•˜ì„¸ìš”(ë‹¤ìš´ë¡œë“œ ì „ í™•ì¸: ìµœì†Œ 16ì + íŠ¹ìˆ˜ë¬¸ì 1ê°œ ì´ìƒ)");
                if (!pass) return;
                await ethers.Wallet.fromEncryptedJson(keystoreJson, pass); // ê²€ì¦
                const blob = new Blob([keystoreJson], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `keystore-${address.slice(0,10)}-${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(url);
                alert("keystore.jsonì´ ë‹¤ìš´ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.");

                // 1íšŒ ì‚¬ìš© í›„ ë¹„í™œì„±í™”
                dlBtn.classList.add("hidden");
                dlDone.classList.remove("hidden");
              } catch {
                alert("ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨: íŒ¨ìŠ¤í”„ë ˆì´ì¦ˆê°€ ì˜¬ë°”ë¥¸ì§€ í™•ì¸í•˜ì„¸ìš”.");
              }
            });
          }

          // â–¼ ìµœì†Œ ì¶”ê°€: ì†¡ê¸ˆ ê¸°ëŠ¥
          card.querySelector(".send-btn").addEventListener("click", async () => {
            try {
              const to = prompt("ë°›ëŠ” ì§€ê°‘ ì£¼ì†Œë¥¼ ì…ë ¥í•˜ì„¸ìš” (0x...)");
              if (!to) return;
              if (!ethers.isAddress(to)) { alert("ì§€ê°‘ ì£¼ì†Œ í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤."); return; }

              const amountStr = prompt("ë³´ë‚¼ ê¸ˆì•¡(ETH)ì„ ì…ë ¥í•˜ì„¸ìš” (ì˜ˆ: 0.01)");
              if (!amountStr) return;
              const amount = Number(amountStr);
              if (!isFinite(amount) || amount <= 0) { alert("ê¸ˆì•¡ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤."); return; }

              const pass = prompt("ì´ ì§€ê°‘ì˜ íŒ¨ìŠ¤í”„ë ˆì´ì¦ˆë¥¼ ì…ë ¥í•˜ì„¸ìš” (ìµœì†Œ 16ì + íŠ¹ìˆ˜ë¬¸ì 1ê°œ ì´ìƒ)");
              if (!pass) return;

              const provider = await getProvider();
              const wallet = await ethers.Wallet.fromEncryptedJson(keystoreJson, pass);
              const signer = wallet.connect(provider);

              // (ì„ íƒ) ì”ì•¡ ì²´í¬
              try {
                const bal = await provider.getBalance(wallet.address);
                const need = ethers.parseEther(amountStr);
                if (bal < need) {
                  alert("ì”ì•¡ì´ ë¶€ì¡±í•©ë‹ˆë‹¤. (ê°€ìŠ¤ë¹„ í¬í•¨ ì—¬ìœ  í•„ìš”)");
                  return;
                }
              } catch { /* ì¡°íšŒ ì‹¤íŒ¨í•´ë„ ì§„í–‰ ê°€ëŠ¥ */ }

              const tx = await signer.sendTransaction({
                to,
                value: ethers.parseEther(amountStr)
              });

              alert(`ì „ì†¡ ì „ì†¡ë¨!\nTX Hash: ${tx.hash}`);
              if (typeof window.open === "function") {
                window.open(`https://sepolia.etherscan.io/tx/${tx.hash}`, "_blank");
              }

              if (balEl) balEl.textContent = "ì „ì†¡ ë°˜ì˜ ì¤‘...";
              await provider.waitForTransaction(tx.hash);
              if (balEl) fetchAndRenderBalance(address, balEl);
            } catch (e) {
              const msg = e?.reason || e?.message || String(e);
              if (/user rejected|denied/i.test(msg)) alert("ì‚¬ìš©ìê°€ ì „ì†¡ì„ ì·¨ì†Œí–ˆìŠµë‹ˆë‹¤.");
              else if (/insufficient funds/i.test(msg)) alert("ì”ì•¡ì´ ë¶€ì¡±í•©ë‹ˆë‹¤. (ê°€ìŠ¤ë¹„ í¬í•¨)");
              else alert("ì „ì†¡ ì‹¤íŒ¨: " + msg);
            }
          });
          // â–² ìµœì†Œ ì¶”ê°€ ë

          // ì‚­ì œ
          card.querySelector(".delete-btn").addEventListener("click", async () => {
            if (!confirm("ì •ë§ ì´ ì§€ê°‘ì„ ì‚­ì œí• ê¹Œìš”? (ìì‚°ì´ ìˆìœ¼ë©´ ë°˜ë“œì‹œ ë¨¼ì € ì´ë™í•˜ì„¸ìš”)")) return;
            const userId = window._userId;
            if (!userId) return alert("ë¡œê·¸ì¸ í•„ìš”");
            const pw = prompt("ê³„ì • ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”(ì‚­ì œ í™•ì¸)");
            if (!pw) return;
            try {
              const res = await fetch(`${API}/api/wallet/delete`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userId, password: pw, address })
              });
              const data = await res.json();
              if (!res.ok) throw new Error(data.message || "ì‚­ì œ ì‹¤íŒ¨");
              card.remove();
              if (walletListOutgoing.children.length === 0) emptyState.classList.remove("hidden");
              alert("ì§€ê°‘ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.");
            } catch (e) {
              alert(e.message || "ì‚­ì œ ì‹¤íŒ¨");
            }
          });

          return card;
        }

        // ë¹„ë°€ë²ˆí˜¸ í† ê¸€
        loginTogglePw.addEventListener('click', () => {
          const showPw = loginPassword.type === 'password';
          loginPassword.type = showPw ? 'text' : 'password';
          loginTogglePw.textContent = showPw ? 'Hide' : 'Show';
        });

        // íšŒì›ê°€ì… ë¹„ë°€ë²ˆí˜¸ í™•ì¸
        function checkMatch() {
          const p1 = signupPassword.value, p2 = signupPassword2.value;
          if (!p1 && !p2) { pwMatchMsg.textContent = ''; return; }
          pwMatchMsg.textContent = p1 === p2 ? 'ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•©ë‹ˆë‹¤.' : 'ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.';
        }
        signupPassword.addEventListener('input', checkMatch);
        signupPassword2.addEventListener('input', checkMatch);

        // íšŒì›ê°€ì…
        signupView.addEventListener('submit', async (e) => {
          e.preventDefault();
          const userId = signupUserId.value.trim();
          const password = signupPassword.value;
          if (!userId || password.length < 8 || password !== signupPassword2.value) {
            alert('ì…ë ¥ ì •ë³´ë¥¼ ë‹¤ì‹œ í™•ì¸í•´ì£¼ì„¸ìš”.'); return;
          }
          try {
            const response = await fetch(`${API}/api/signup`, {
              method: 'POST', headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId, password }),
            });
            const result = await response.json();
            if (response.ok) { alert(result.message); show(loginView); }
            else alert('íšŒì›ê°€ì… ì‹¤íŒ¨: ' + result.message);
          } catch { alert('ì„œë²„ì™€ ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.'); }
        });

        // ë¡œê·¸ì¸
        loginView.addEventListener('submit', async (e) => {
          e.preventDefault();
          const userId = loginUserId.value.trim();
          const password = loginPassword.value;
          try {
            const response = await fetch(`${API}/api/login`, {
              method: 'POST', headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId, password }),
            });
            const result = await response.json();
